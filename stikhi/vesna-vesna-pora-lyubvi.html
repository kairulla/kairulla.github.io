Весна, весна, пора любви,<br>
Как тяжко мне твое явленье,<br>
Какое томное волненье<br>
В моей душе, в моей крови…<br>
Как чуждо сердцу наслажденье…<br>
Всё, что ликует и блестит,<br>
Наводит скуку и томленье.<br>
<br>
Отдайте мне метель и вьюгу<br>
И зимний долгий мрак ночей.<br>
<br>
1827<br>
